<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>intergrated Vision</title>
        <meta name="description" content="registion to access Integrated Visions services.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/newAccount.css">
    </head>


<body>         
    <div class="container">
        <h1>Register for Integrated Visions</h1>
        <div class="registration-container">
           <form onsubmit="return validate(this)"  method="post">
                <div class="input-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn" name="register">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login_authentication.js"></script>

</body>

</html>
