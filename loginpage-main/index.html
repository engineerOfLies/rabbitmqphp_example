<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="container mt-5">
	<div class="row justify-content-center">
  	<div class="col-md-6">
    	<div class="card">
      	<div class="card-header">
        	<h4 class="mb-0">Registration</h4>
      	</div>
      	<div class="card-body">
        	<form action="registerClient.php" method="POST">
          	<div class="form-group">
            	<label for="name">Name</label>
            	<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          	</div>
          	<div class="form-group">
            	<label for="username">Username</label>
            	<input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
          	</div>
          	<div class="form-group">
            	<label for="password">Password</label>
            	<input type="password" class="form-control" id="password" name="password" placeholder="Enter a password">
          	</div>
          	<div class="form-group">
            	<label for="confirm-password">Confirm Password</label>
            	<input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password">
          	</div>
          	<button type="submit" class="btn btn-primary btn-block">Register</button>
        	</form>
        	<hr>
        	<p class="text-center">Already have an account? <a href="loginn.html">Login here</a></p>
      	</div>
    	</div>
  	</div>
	</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
